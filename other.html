<head>
<title>第36课 有序列表与无序列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 xhtml 12小时入门教程" />
<style>
        ul li{
                list-style-type: none;
                background-image: url(图标.png);
                background-size: 20px;   /*设置背景大小*/
                background-repeat:no-repeat;
                padding-left:20px;
                margin-left: 20px;
                float:left;
        }

        ol li{
                list-style-type: none;
        }
</style>
</head>
    <body>
            <ul>
                    <li>春</li>
                    <li>夏</li>
                    <li>秋</li>
                    <li>冬</li>
            </ul>
            <br />
            <ol>
                    <li>有序1</li>
                    <li>有序2</li>
                    <li>有序3</li>
                    <li>有序4</li>
            </ol>
    </body>
